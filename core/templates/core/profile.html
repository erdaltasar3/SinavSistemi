{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0">Profil Bilgileri</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="text-center mb-4">
                            <div class="profile-picture-container position-relative d-inline-block">
                                {% if user.userprofile.profile_picture %}
                                    <img src="{{ user.userprofile.profile_picture.url }}" alt="Profil Fotoğrafı" 
                                         class="rounded-circle profile-picture" id="profilePreview">
                                {% else %}
                                    <img src="{% static 'images/default-profile.svg' %}" alt="Varsayılan Profil" 
                                         class="rounded-circle profile-picture" id="profilePreview">
                                {% endif %}
                                <div class="profile-picture-overlay">
                                    <label for="id_profile_picture" class="btn btn-light btn-sm">
                                        <i class="fas fa-camera"></i>
                                    </label>
                                </div>
                            </div>
                            <input type="file" name="profile_picture" id="id_profile_picture" 
                                   class="d-none" accept="image/*">
                        </div>

                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="id_phone_number" 
                                   name="phone_number" value="{{ user.userprofile.phone_number }}"
                                   placeholder="Telefon Numarası" pattern="[0-9]{10}">
                            <label for="id_phone_number">Telefon Numarası</label>
                            <div class="invalid-feedback">
                                Lütfen geçerli bir telefon numarası giriniz.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Değişiklikleri Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.profile-picture-container {
    width: 150px;
    height: 150px;
    margin: 0 auto;
    position: relative;
    transition: transform 0.3s ease;
}

.profile-picture-container:hover {
    transform: scale(1.05);
}

.profile-picture {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 3px solid #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.profile-picture-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.5);
    padding: 8px;
    border-bottom-left-radius: 50%;
    border-bottom-right-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.profile-picture-container:hover .profile-picture-overlay {
    opacity: 1;
}

.card {
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.form-floating input:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
}

.btn-primary {
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(13,110,253,0.3);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Profil fotoğrafı önizleme
    const profileInput = document.getElementById('id_profile_picture');
    const profilePreview = document.getElementById('profilePreview');

    profileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePreview.src = e.target.result;
                profilePreview.classList.add('animate__animated', 'animate__fadeIn');
            }
            reader.readAsDataURL(file);
        }
    });

    // Form doğrulama
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>
{% endblock %}
